<h1 mat-dialog-title>Valitse asetukset</h1>
<div mat-dialog-content>
    <form fxLayout="column" fxGap="5" >
        <mat-form-field appearance="fill">
            <mat-label>Sarakkeita: </mat-label>
            <input type="number" matInput [(ngModel)]="settings.columns" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Rivejä: </mat-label>
            <input type="number" matInput [(ngModel)]="settings.rows" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Miinoja: </mat-label>
            <input type="number" matInput [(ngModel)]="settings.mineTotalCount" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Elämiä: </mat-label>
            <input type="number" matInput [(ngModel)]="settings.maxLives" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="settings" cdkFocusInitial>Ok</button>
</div>
